<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Pikafish - Xiangqi Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="board-section">
      <div class="board-with-eval">
        <div class="eval-bar-container">
          <div class="eval-bar">
            <div class="eval-bar-fill" id="eval-bar-fill"></div>
          </div>
          <div class="eval-value" id="eval-value">0.00</div>
        </div>
        <div class="board-container">
          <canvas id="board" width="490" height="535"></canvas>
        </div>
      </div>
      <div class="controls">
        <button id="new-game">New Game</button>
        <button id="flip-board">Flip Board</button>
        <button id="undo-move">Undo</button>
        <button id="get-hint">Get Hint</button>
      </div>
      <div class="game-info">
        <span id="turn-indicator">Red to move</span>
        <span id="status"></span>
      </div>
    </div>

    <div class="side-panel">
      <div class="engine-section">
        <h3>Engine Analysis</h3>
        <div class="engine-status" id="engine-status">Connecting...</div>
        <div class="analysis-header">
          <span>Depth: <span id="depth">-</span></span>
        </div>
        <div class="analysis-lines" id="analysis-lines">
          <div class="pv-line" id="pv-1">
            <span class="pv-rank">1.</span>
            <span class="pv-move">-</span>
            <span class="pv-eval">-</span>
            <span class="pv-continuation">-</span>
          </div>
          <div class="pv-line" id="pv-2">
            <span class="pv-rank">2.</span>
            <span class="pv-move">-</span>
            <span class="pv-eval">-</span>
            <span class="pv-continuation">-</span>
          </div>
          <div class="pv-line" id="pv-3">
            <span class="pv-rank">3.</span>
            <span class="pv-move">-</span>
            <span class="pv-eval">-</span>
            <span class="pv-continuation">-</span>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h3>Settings</h3>
        <div class="setting-row">
          <label for="think-time">Think Time (ms):</label>
          <input type="number" id="think-time" value="2000" min="100" max="60000" step="100">
        </div>
        <div class="setting-row">
          <label>
            <input type="checkbox" id="auto-analyze" checked>
            Auto-analyze position
          </label>
        </div>
        <div class="setting-row">
          <label>
            <input type="checkbox" id="play-vs-engine">
            Play vs Engine (you play Red)
          </label>
        </div>
        <div class="setting-row">
          <label for="difficulty">AI Difficulty:</label>
          <select id="difficulty">
            <option value="3">Easy (depth 3)</option>
            <option value="6">Medium (depth 6)</option>
            <option value="12" selected>Hard (depth 12)</option>
            <option value="0">Maximum (time-based)</option>
          </select>
        </div>
      </div>

      <div class="moves-section">
        <h3>Move History</h3>
        <div id="move-list" class="move-list"></div>
      </div>

      <div class="engine-output-section">
        <h3>Engine Output</h3>
        <div id="engine-output" class="engine-output"></div>
      </div>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="game-over-modal" class="modal-overlay">
    <div class="modal-content">
      <h2 id="game-result-text" class="result-text">Game Over</h2>
      <p id="game-result-detail" class="result-detail">Checkmate</p>
      <div class="modal-buttons">
        <button id="modal-new-game" class="modal-btn primary">New Game</button>
        <button id="modal-close" class="modal-btn secondary">Review Game</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
